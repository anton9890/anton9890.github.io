short_bio: >-
  <p>
    I'm an M.S. student at <a href="https://www.cau.ac.kr/index.do" target="_blank"> Chung-Ang University</a> specializing in Image/3D Engineering under the mentorship of <a href="https://www.irislab.cau.ac.kr/members/pi" target="_blank"> Prof. Hak Gu Kim</a>.
  </p>
  <p>
    Before joining Chung-Ang University, I received the B.S. degrees in School of Electrical Engineering at Myoungji University, Yongin, Korea, in 2024.
  </p>
  <p>
    My research interests include 3D/Image and Video Processing, Computer Vision, Machine Learning and Artificial Intelligence, particularly 3D Reconstruction, Pose Estimation and Multimodal.
  </p>

